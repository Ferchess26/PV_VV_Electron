<div class="modal fade" id="userProfileModal" tabindex="-1" aria-labelledby="userProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content border-0 shadow-lg">
            
            <div class="modal-header modal-header-profile">
                <h5 class="modal-title fs-5" id="userProfileModalLabel">
                    <i class="fas fa-user-circle me-2"></i> Actualizar Mi Perfil
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body p-4">
                <form id="profile-edit-form">
                    
                    <div class="d-flex flex-column align-items-center mb-5">
                        <div class="profile-photo-lg-wrapper mb-3">
                            <img id="modal-profile-photo" class="profile-photo-lg" src="../../assets/default_user.png" alt="Foto de Perfil">
                        </div>
                        
                        <input type="file" id="photo-upload" class="d-none" accept="image/*">
                        
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-upload-photo">
                            <i class="fas fa-camera me-1"></i> Cambiar Foto
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="modal-full-name" class="form-label fw-semibold text-muted">Nombre Completo</label>
                            <input type="text" class="form-control" id="modal-full-name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="modal-email" class="form-label fw-semibold text-muted">Correo Electrónico</label>
                            <input type="email" class="form-control" id="modal-email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="modal-username" class="form-label fw-semibold text-muted">Usuario</label>
                            <input type="text" class="form-control" id="modal-username" value="juanito_perez" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="modal-role" class="form-label fw-semibold text-muted">Rol en el Sistema</label>
                            <input type="text" class="form-control" id="modal-role" value="Vendedor" disabled>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-grid">
                        <button type="button" class="btn btn-outline-warning text-dark fw-semibold" id="btn-change-password">
                            <i class="fas fa-key me-2"></i> Cambiar Contraseña
                        </button>
                    </div>

                </form>
            </div>
            
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i> Cerrar
                </button>
                <button type="submit" form="profile-edit-form" class="btn btn-success fw-bold" id="btn-save-profile">
                    <i class="fas fa-save me-1"></i> Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>
