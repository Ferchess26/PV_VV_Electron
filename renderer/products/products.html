<div class="modal fade" id="productsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header modal-header-products">
                <h5 class="modal-title fs-5"><i class="fas fa-boxes me-2"></i> Inventario de Productos</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <div class="d-flex gap-2 align-items-center">
                        <input type="text" id="product-search" class="form-control product-search-input" placeholder="游댌 Buscar por nombre, c칩digo o categor칤a...">
                        <select id="filter-category" class="form-select w-auto rounded-pill">
                            <option value="">Todas las categor칤as</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-outline-primary fw-semibold" id="btn-new-product">
                        <i class="fas fa-plus-circle me-1"></i> Nuevo Producto
                    </button>
                </div>

                <div class="table-responsive" style="position: relative; min-height: 200px;">
                    <div id="products-loading" class="text-center" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5;">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 fw-bold">Cargando cat치logo...</p>
                    </div>

                    <table class="table table-hover align-middle products-table" id="products-table-main">
                        <thead>
                            <tr>
                                <th>C칩digo</th>
                                <th>Producto</th>
                                <th>Categor칤a</th>
                                <th>Precio Venta</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="productFormModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content product-form-content">
            <div class="modal-header modal-header-products">
                <h5 class="modal-title" id="productFormTitle">Nuevo Producto</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-product-core">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase">Imagen</label>
                            <div id="prod-img-preview" class="border rounded d-flex align-items-center justify-content-center bg-light mb-2" style="height: 150px; overflow: hidden;">
                                <i class="fas fa-image fa-3x text-muted"></i>
                            </div>
                            <input type="file" id="prod-file-input" class="form-control form-control-sm" accept="image/*">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <label class="form-label fw-bold small">C칩digo de Barras</label>
                                    <input type="text" id="prod-barcode" class="form-control bg-light" placeholder="Escanee o escriba...">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label class="form-label fw-bold small text-danger">Categor칤a *</label>
                                    <select id="prod-category" class="form-select" required></select>
                                </div>
                                <div class="col-12 mb-2">
                                    <label class="form-label fw-bold small">Nombre del Producto *</label>
                                    <input type="text" id="prod-name" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small">Unidad de Medida *</label>
                            <select id="prod-unit" class="form-select" required></select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small text-success">Precio Compra ($)</label>
                            <input type="number" id="prod-price-buy" class="form-control" step="0.01" value="0.00">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small text-primary">Precio Venta ($) *</label>
                            <input type="number" id="prod-price-sell" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small">Stock Inicial</label>
                            <input type="number" id="prod-stock" class="form-control" value="0">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small text-warning">Stock M칤nimo</label>
                            <input type="number" id="prod-stock-min" class="form-control" value="5">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label fw-bold small">Utilidad Est.</label>
                            <div id="prod-utility-badge" class="form-control bg-light text-center fw-bold text-success">$ 0.00</div>
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="prod-estatus" checked>
                        <label class="form-check-label fw-bold" for="prod-estatus">Producto disponible para venta</label>
                    </div>
                    <div id="error-message-prod" class="text-danger small mt-3 fw-bold" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer border-0 bg-light">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary px-4" id="btn-save-product" style="background-color: #1A365D; border: none;">
                    <i class="fas fa-save me-1"></i> Guardar Producto
                </button>
            </div>
        </div>
    </div>
</div>
