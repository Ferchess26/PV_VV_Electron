<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - PV_VV_E</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="home.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg px-3 main-navbar">
        
        <div class="d-flex align-items-center gap-4">

            <div class="nav-links d-flex gap-2">
                <span class="btn btn-module active" style="cursor: default;"><i class="fas fa-cash-register me-2"></i>Ventas</span> 
                <button class="btn btn-module" data-module="productos"><i class="fas fa-box-open me-2"></i>Productos</button>
                <button class="btn btn-module" data-module="clientes" id="client-btn"><i class="fas fa-users me-2"></i>Clientes</button>
                <button class="btn btn-module" data-module="suppliers" id="supplier-btn"><i class="fas fa-truck me-2"></i>Proveedores</button>
            
            </div>
        </div>

        <div class="ms-auto d-flex align-items-center gap-4">
            
            <span id="clock" class="clock"></span>
            
            <div class="d-flex align-items-center gap-3 user-menu-container"> 
                <img id="profile-photo" class="profile-photo" src="../../assets/default_user.png" alt="User">
                <div class="dropdown">
                    <button class="btn btn-nav-user dropdown-toggle" data-bs-toggle="dropdown">
                        <span id="user-fullname">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end user-dropdown"> 
                        <li><a class="dropdown-item" href="#" id="profile-btn"><i class="fas fa-user-circle me-2"></i>Mi perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-key me-2"></i>Cambiar contraseña</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="container-fluid p-4 main-container d-flex flex-column">

        <div class="row mb-4">
            <div class="col-8">
                <input id="search" class="form-control search-bar shadow-sm" placeholder="Buscar producto por código o nombre..." />
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row flex-grow-1 content-row">

            <div class="col-8 d-flex flex-column h-100">
                
                <div class="d-flex justify-content-between align-items-end sale-header-wrapper">
                    
                    <nav class="sale-tabs-nav flex-grow-1">
                        <div class="nav nav-tabs sale-tabs" id="saleTabs" role="tablist">
                            
                            <button class="nav-link active sale-tab-btn" 
                                            id="tab-venta-1" 
                                            data-bs-toggle="tab" 
                                            data-bs-target="#content-venta-1" 
                                            type="button" 
                                            role="tab" 
                                            aria-controls="content-venta-1" 
                                            aria-selected="true">
                                #1 <i class="fas fa-times-circle close-tab-icon"></i>
                            </button>
                            
                        </div>
                    </nav>
                    
                    <button class="btn btn-primary btn-add-sale ms-2" id="add-sale-tab" type="button">
                        <i class="fas fa-plus"></i> Nueva
                    </button>
                    
                </div>

                <div class="tab-content flex-grow-1 sale-tab-content" id="saleTabContent">
                    
                    <div class="tab-pane fade show active h-100" 
                         id="content-venta-1" 
                         role="tabpanel" 
                         aria-labelledby="tab-venta-1" 
                         tabindex="0">
                        
                        <div class="table-container h-100"> 
                            <table class="table table-hover align-middle table-striped">
                                <thead class="table-header">
                                    <tr>
                                        <th>Código</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-venta-1">
                                    <tr><td>1001</td><td>Pantalla LED Samsung 32"</td><td>1</td><td>$2,500.00</td><td>$2,500.00</td></tr>
                                    <tr><td>1002</td><td>Bocina Bluetooth JBL</td><td>2</td><td>$500.00</td><td>$1,000.00</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div> 

            <div class="col-4 d-flex flex-column h-100"> 
                
                <div class="client-details p-3 mb-3 bg-white rounded-3 shadow-sm">
                     <h6 class="text-secondary fw-bold mb-2">Detalles de Venta</h6>
                     <small class="d-block">Cliente: Público General</small>
                     <small class="d-block">Vendedor: <span id="current-seller">Usuario</span></small>
                </div>
                
                <div class="flex-grow-1 d-flex flex-column justify-content-end">
                    <div class="total-box shadow-lg">
                        <h4 class="fw-bold mb-1 text-secondary">Total</h4>
                        <h1 id="total" class="display-6 total-amount">$3,500.00</h1>
                        <button class="btn btn-pay w-100 mt-3">Cobrar Venta</button>
                    </div>
                </div>

            </div>
            </div>

    </div>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="home.js"></script>
</body>
</html>
