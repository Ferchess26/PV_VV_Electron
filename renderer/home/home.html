<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark px-3 clinic-navbar">

        <div class="d-flex align-items-center gap-3">

            <!-- FOTO DEL USUARIO -->
            <img id="profile-photo" class="profile-photo" src="../../asstes/default_user.png" alt="User">

            <!-- MENU DESPLEGABLE DE USUARIO -->
            <div class="dropdown">
                <button class="btn btn-user dropdown-toggle" data-bs-toggle="dropdown">
                    <span id="user-fullname">Usuario</span>
                </button>

                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Mi perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logout-btn">Cerrar sesión</a></li>
                </ul>
            </div>

            <!-- BOTONES DE NAVEGACIÓN -->
            <button class="btn btn-clinic">Productos</button>
            <button class="btn btn-clinic">Ventas</button>
            <button class="btn btn-clinic">Pacientes</button>

        </div>

        <!-- HORA Y SALIR -->
        <div class="d-flex align-items-center gap-4">
            <span id="clock" class="clock"></span>
            <button class="btn btn-danger btn-sm">Salir</button>
        </div>

    </nav>

    <!-- CONTENIDO -->
    <div class="container-fluid p-4 main-container">

        <!-- BUSCADOR -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-left">
                <input id="search" class="form-control search-bar" placeholder="Buscar producto..." />
            </div>
        </div>

        <div class="row">

            <!-- TABLA -->
            <div class="col-8">
                <div class="table-container">
                    <table class="table table-hover align-middle">
                        <thead class="table-header">
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="product-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- TOTAL -->
            <div class="col-4 d-flex align-items-end">
                <div class="total-box shadow">
                    <h4 class="fw-bold mb-1">Total</h4>
                    <h1 id="total" class="display-6">$0.00</h1>
                    <button class="btn btn-success w-100">Cobrar</button>
                </div>
            </div>

        </div>

    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- TU SCRIPT -->
    <script src="home.js"></script>

</body>
</html>
