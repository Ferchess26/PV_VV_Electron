<div class="modal fade" id="clientsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header modal-header-clients">
                <h5 class="modal-title fs-5"><i class="fas fa-users me-2"></i> Clientes</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <input type="text" id="client-search" class="form-control client-search-input" placeholder="üîç Buscar cliente...">
                    <button type="button" class="btn btn-outline-primary fw-semibold" id="btn-new-client">
                        <i class="fas fa-user-plus me-1"></i> Nuevo Cliente
                    </button>
                </div>

                <div class="table-responsive" style="position: relative; min-height: 200px;">
                    <div id="clients-loading" class="text-center" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5;">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                        <p class="mt-2 fw-bold">Cargando...</p>
                    </div>

                    <table class="table table-hover align-middle clients-table" id="clients-table-main">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tel√©fono</th>
                                <th>RFC</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="clientFormModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content client-form-content">
            <div class="modal-header modal-header-clients">
                <h5 class="modal-title" id="clientFormTitle">Nuevo Cliente</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                    <input type="text" id="client-nombre" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">Apellido Paterno <span class="text-danger">*</span></label>
                        <input type="text" id="client-apellido-paterno" class="form-control">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">Apellido Materno <span class="text-danger">*</span></label>
                        <input type="text" id="client-apellido-materno" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" id="client-email" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">Tel√©fono <span class="text-danger">*</span></label>
                        <input type="text" id="client-telefono" class="form-control" maxlength="10">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">RFC</label>
                        <input type="text" id="client-rfc" class="form-control" maxlength="13">
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="client-estatus" checked>
                    <label class="form-check-label fw-bold" for="client-estatus">Activo</label>
                </div>
                <div id="error-message-client" class="text-danger small mt-3 fw-bold" style="display: none;"></div>
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary px-4" id="btn-save-client" style="background-color: #1A365D; border: none;">Guardar</button>
            </div>
        </div>
    </div>
</div>
