<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - PV_VV_E</title>


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    
    <div class="login-container">
        <div class="login-image-section">
            <img src="../../assets/Logo.png" alt="Logo del Negocio" class="business-logo" />
            <h1 class="app-name">PV_VV_E</h1>
            <p class="app-slogan">Simplificando tu gestión empresarial</p>
        </div>

        <div class="login-form-section">
            <h2 class="form-title">INICIAR SESIÓN</h2>

            <input 
                id="user" 
                type="text" 
                class="login-input-field" 
                placeholder="Usuario" 
                autocomplete="username"
            />
            
            <input 
                id="pass" 
                type="password" 
                class="login-input-field" 
                placeholder="Contraseña" 
                autocomplete="current-password"
            />

            <button class="btn w-100 btn-login" onclick="login()">ENTRAR</button>

            <div id="error" class="text-danger mt-3 text-center"></div>
        </div>
    </div>


    <script src="login.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
